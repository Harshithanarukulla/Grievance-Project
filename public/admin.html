<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal - Rajasthan Seva Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Poppins, Arial, sans-serif;
      background: linear-gradient(120deg, #e6f0ff 0%, #c8e1ff 100%);
      margin: 0;
      padding: 0;
    }
    nav {
      background: #222553;
      color: #fff;
      padding: 16px 36px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo {font-size:23px; color:#4fd2ff; font-weight:700;}
    nav ul {list-style:none;display:flex;gap:18px;margin:0;padding:0;}
    nav ul li a {color:#fff!important; text-decoration:none; font-weight:500; padding:6px 12px;border-radius:6px;transition: background .13s;}
    nav ul li a:hover {background: #ffffff18; color: #4fd2ff!important;}
    .main {
      max-width: 1000px; margin: 38px auto; background: #fff; border-radius: 16px;
      box-shadow: 0 8px 30px #0099ff22; padding: 34px 28px 18px 28px;
    }
    .main h2 {color: #002b63; text-align:center;}
    .filters {display:flex; gap:18px; margin:16px 0 24px 0;}
    .filters select {padding:6px 12px; border-radius:7px; border:1px solid #b5d6ff; font-size:14px;}
    table {width:100%; border-collapse:collapse; margin-top:12px;}
    th, td {padding:11px 8px; border-bottom:1px solid #f2f2f2;}
    th {background:#f4faff; color:#006bbc;}
    td.status-cell {text-align:center;}
    .status-chip {
      display: inline-block; padding: 7px 17px; border-radius:14px; font-size:14px; font-weight:600;
    }
    .status-Registered   {background: #e3e8ed; color: #606060;}
    .status-Processing   {background: #d2ebff; color: #157af6;}
    .status-Review       {background: #fff1d6; color: #e88800;}
    .status-Resolved     {background: #ddf7e2; color: #059033;}
    .update-select {
      padding:6px 11px; border-radius:8px; font-size:14px; border:1px solid #d4e6fa;
      background: #f8fbff;
      margin-top:0;
    }
    .alert {margin:13px 0; color:#c0392b; background: #ffd3cf; border-radius:8px; padding:10px 13px; font-size: 15px;}
    .nodata {text-align:center; margin:36px; color: #aaa;}
    @media(max-width:730px){
      nav, .filters, .main{flex-direction:column;}
      .main{padding:7vw 2vw;}
      table,th,td{font-size: 12.3px;}
    }
  </style>
</head>
<body>
  <nav>
    <span class="logo">Admin Panel</span>
    <ul>
      <li><a href="admin.html" style="color:#4fd2ff;">Dashboard</a></li>
      <li><a href="categories.html">Category Wise</a></li>
      <li><a href="index.html">‚Üê Back to Home</a></li>
      <li><a href="#" id="logoutBtn" style="background:#dc3545;">Logout</a></li>
    </ul>
  </nav>
  <div class="main">
    <h2>Complaints Management</h2>
    <div class="filters">
      <div>
        <label for="catFilter">Category:</label>
        <select id="catFilter">
          <option value="">All</option>
          <option value="Water">Water</option>
          <option value="Electricity">Electricity</option>
          <option value="Road">Road</option>
          <option value="Sanitation">Sanitation</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
          <option value="">All</option>
          <option value="Registered">Registered</option>
          <option value="Processing">Processing</option>
          <option value="Review">Review</option>
          <option value="Resolved">Resolved</option>
        </select>
      </div>
    </div>
    <div id="alert" class="alert" style="display:none"></div>
    <div style="overflow-x:auto">
      <table id="adminTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Category</th>
            <th>Location</th>
            <th>Description</th>
            <th>Date/Time</th>
            <th>Status</th>
            <th>Update Status</th>
          </tr>
        </thead>
        <tbody id="adminBody"></tbody>
      </table>
    </div>
    <div class="nodata" id="nodata" style="display:none">No complaints found.</div>
  </div>
  <script>
    // Only allow admins
    if(localStorage.getItem("role")!=="admin" || !localStorage.getItem("token"))
      window.location.href="login.html";
    document.getElementById('logoutBtn').onclick = function(e){
      e.preventDefault(); localStorage.clear(); window.location.href="login.html";
    };
    const catFilter = document.getElementById('catFilter');
    const statusFilter = document.getElementById('statusFilter');
    let rawComplaints = [];
    function showAlert(msg) {
      let alertDiv = document.getElementById('alert');
      alertDiv.style.display = '';
      alertDiv.textContent = msg;
      setTimeout(()=>{alertDiv.style.display='none'}, 2500);
    }
    // Fetch all complaints on load
    async function loadComplaints(){
      try{
        let res = await fetch('/api/complaints', {
          headers: {"Authorization": "Bearer " + localStorage.getItem("token")}
        });
        if(res.status==401 || res.status==403){localStorage.clear();window.location.href="login.html";return;}
        let data = await res.json();
        if(!res.ok) throw Error(data.msg||"Err fetching");
        rawComplaints = data;
        updateTable();
      }catch{ showAlert("Could not load complaints."); }
    }
    function updateTable(){
      let tBody = document.getElementById('adminBody');
      let filtered = rawComplaints.filter(c=>
        (!catFilter.value || c.category===catFilter.value) &&
        (!statusFilter.value || c.status===statusFilter.value)
      );
      tBody.innerHTML = '';
      if(!filtered.length){
        document.getElementById('nodata').style.display='';
        return;
      } else { document.getElementById('nodata').style.display='none'; }
      for(let c of filtered){
        tBody.innerHTML += `
          <tr>
            <td>${c.createdBy?.name||"Unknown"}</td>
            <td>${c.category||""}</td>
            <td>${c.location||""}</td>
            <td>${c.description||""}</td>
            <td>${(new Date(c.createdAt)).toLocaleString()}</td>
            <td class="status-cell"><span class="status-chip status-${c.status.replace(/\s/g,'')}">${c.status}</span></td>
            <td>
              <select class="update-select" data-id="${c._id}">
                <option value="Registered" ${c.status=="Registered"?"selected":""}>Registered</option>
                <option value="Processing" ${c.status=="Processing"?"selected":""}>Processing</option>
                <option value="Review" ${c.status=="Review"?"selected":""}>Review</option>
                <option value="Resolved" ${c.status=="Resolved"?"selected":""}>Resolved</option>
              </select>
            </td>
          </tr>`;
      }
      // Add change event handlers
      setTimeout(()=>{
        document.querySelectorAll('.update-select').forEach(sel=>{
          sel.onchange = async function(){
            let id = this.getAttribute("data-id");
            let status = this.value;
            try{
              let res = await fetch('/api/complaints/'+id, {
                method:'PUT',
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: JSON.stringify({status})
              });
              let data = await res.json();
              if(res.ok) showAlert("Status updated.");
              else showAlert(data.msg||"Failed to update status");
              loadComplaints();
            } catch {
              showAlert("Network/server error.");
            }
          };
        });
      }, 80);
    }
    catFilter.onchange = statusFilter.onchange = updateTable;
    window.onload = loadComplaints;
  </script>
</body>
</html>
